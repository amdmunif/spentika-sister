<!DOCTYPE html>

<html lang="eng">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Template from Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Fav Icon -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Custom CSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome 5.15.4 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Title Based on Page -->
        <title>SMPN 3 Kalikajar : {% block title %}{% endblock %}</title>

    </head>

    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm py-3">
        <div class="container container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/favicon.ico" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            <b>SMP Negeri 3 Kalikajar</b>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/activity">Activity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/teacher">Teacher</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/contactUs">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

          {% block main %}{% endblock %}

        <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
            <div class="row">
                <div class="col-12">
                    Create by Ahmad Munif | Final Project Harvard CS50x - Indonesia
                </div>
            </div>
        </footer>
    </body>
</html>

{% extends "layout.html" %}

{% block title %}
    Contact Us
{% endblock %}

{% block main %}
  <div class="container py-3">
    {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
    {% endif %}

    <section class="py-3 text-center container border-bottom">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Contact Us</h1>
          <p class="lead text-body-secondary">Give me a feedback to improve our school.</p>
        </div>
      </div>
    </section>

    <div class="row">
      <div class="col-lg-6 col-md-8 mx-auto py-5">
        <h4 class="text-center">Feedback Form</h4>
        <form class="form-control" method="POST" action="/contactUs">

          <div class="col-sm-6 py-2">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" name="name" placeholder="" class="form-control" required>
          </div>

          <div class="col-sm-8 py-2">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" name="email" placeholder="" class="form-control" required>
          </div>

          <div class="col-sm-8 py-2">
            <label for="judul" class="form-label">Judul Pesan</label>
            <input type="text" name="title" placeholder="" class="form-control" required>
          </div>

          <div class="py-2">
            <label for="isi" class="form-label">Isi Pesan</label>
            <textarea class="form-control" name="message" rows="4"></textarea>
          </div>

          <div class="py-2">
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </div>

        </form>
      </div>
      <div class="col-lg-6 col-md-8 mx-auto py-5">
        <h4 class="text-center">School Location</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.6541145304745!2d109.98660037460607!3d-7.392599172779524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a9edc056dc213%3A0x1d5f41a546f53fa8!2sSMP%20Negeri%203%20Kalikajar!5e0!3m2!1sen!2sid!4v1709278260776!5m2!1sen!2sid" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

  </div>
{% endblock %}
